<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="u645212">
  <title>繳費證明作業</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-background-color {
      background-color: cornsilk;
    }
  </style>

</head>

<body class="d-flex flex-column h-100 bg-light">

  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="https://www.taipower.com.tw/tc/index.aspx" class="navbar-brand d-flex align-items-center">
          <img src="./images/Taiwan_Power_Company_Logo.jpg" alt="台電LOGO" />
          <strong>台灣電力公司之網路櫃檯</strong>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="flex-shrink-0 py-5">
      <div class="container">
        <form>
          <div class="row justify-content-center">
            <div class="col-lg-8 p-5 rounded shadow-lg form-background-color">
              <h1 class="mb-5">申請資料</h1>
              <div class="row mb-3">
                <label for="custNo" class="form-label col-auto">電號</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="custNo" placeholder="" required>
                  <small class="text-muted">(請輸入本公司電費通知單或電費繳費憑證上電號，共 11 位數字，例：01100160109)</small>
                </div>
              </div>
              <div class="row mb-3">
                <label for="custName" class="form-label col-auto">戶名</label>
                <div class="col-auto">
                  <input type="text" class="form-control" id="custName" placeholder="" required>
                  <small class="text-muted">(請輸入用電戶名前六個字)</small>
                </div>
              </div>
              <hr class="my-4">
              <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary me-md-2" type="button">確認</button>
                <button class="btn btn-primary" type="button">回上頁</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto text-white py-3 bg-dark">
    <div class="container">
      <p class="mb-1">地址：100208 臺北市羅斯福路三段242號　總機：02-23651234</p>
      <p>24小時客服專線：1911（免付費，公共電話除外，通話時間限制 5分鐘）　政風檢舉電話：02-23667364</p>
    </div>
  </footer>


  <script src="./js/bootstrap.min.js"></script>


</body>

</html>
