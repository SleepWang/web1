<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>吉哥傳奇網站</title>
    <style>
        .one {
            background-color: rgb(213, 255, 226);
        }

        .two-1 {
            background-color: black;
        }

        .two-2 {
            background-color: coral;
        }

        .second {
            margin: 1rem;
        }

        .s1 {
            font-size: 1.2rem;
        }

        .s2 {
            font-size: 1.8rem;
        }
    </style>
</head>

<body>
    <div class="container-xl px-4">
        <div class="row gx-5 one">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <h1>吉哥傳奇介紹</h1>
                </div>
                <div class="text-center m-3">
                    <figure class="figure">
                        <img src='./images/ong.jpg' class="figure-img img-fluid rounded" width="30%" alt="吉哥的圖片" />
                        <figcaption class="figure-caption">吉哥英勇照片</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="row two-1 gx-5">
            <div class="p-3 col-md-6 col-lg-4 border">
                <div class="s1 p-3 m-3 two-2">
                    <h2 class="h3">興趣:</h2>
                    <p>1.健身</p>
                    <p>2.打game</p>
                    <p>3.吃大餐</p>
                </div>
            </div>
            <div class="p-3 col-md-6 col-lg-4 border">
                <div class="s1 p-3 second two-2">
                    <h2 class="s2">學歷:</h2>
                    <p>1.南山高中</p>
                    <p>2.龍華大學</p>
                </div>
            </div>
            <div class="p-3 col-md-12 col-lg-4 border">
                <div class="s1 p-3 m-3 two-2">
                    <h3>工作:</h3>
                    <p>world gym 雙十店</p>
                </div>
            </div>
        </div>
        <div class="row two-1 gx-5">
            <div class="p-3 col-12 border">
                <div class="s1 p-3 m-3 two-2 lh-lg">
                    <h3>World Gym健身俱樂部:</h3>
                    <p>World Gym 健身俱樂部創始於西元 1976 年，由健身業前輩 Joe Gold 與第七屆世界健美冠軍Arnold Schwarzenegger ( 阿諾
                        )共同帶領，兩人一起在加州的威尼斯海灘旁，創立了第一間 World Gym 健身房！</p>
                </div>
            </div>
        </div>
        <div class="row two-1 gx-5">
            <div class="p-3 col-12 border">
                <div class="s1 p-3 m-3 two-2 lh-lg">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">朋友</th>
                                <th scope="col">工作場所</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>林宏軒</td>
                                <td>銀行</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>程楷謀</td>
                                <td>工廠</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>徐民翰</td>
                                <td>加拿大修車廠</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
